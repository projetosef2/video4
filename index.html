<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player de Vídeo Simples</title>
  <style>
    :root{ --bg:#1f1f1f; --card:#2b2b2b; --accent:#7c4dff; --muted:#cfcfcf }
    body{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:var(--muted); display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0}
    .player-wrap{width:min(920px, 96%); background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent); border-radius:12px; padding:12px; box-shadow:0 6px 20px rgba(0,0,0,0.6)}
    video{width:100%; height:auto; display:block; border-radius:8px; background:#000}
    .controls{display:flex; gap:8px; align-items:center; margin-top:10px}
    .controls button, .controls input[type=range], .controls select{background:var(--card); color:var(--muted); border:1px solid rgba(255,255,255,0.03); padding:8px 10px; border-radius:8px}
    .time{font-size:13px; color:var(--muted); min-width:80px; text-align:center}
    .progress{flex:1}
    .progress input[type=range]{width:100%}
    .small{padding:6px 8px; font-size:14px}
    .hint{font-size:13px; color:#9e9e9e; margin-top:8px}
    @media (max-width:480px){ .controls{flex-wrap:wrap} .time{min-width:60px} }
  </style>
</head>
<body>
  <div class="player-wrap">
    <!-- Coloque seu vídeo na pasta local chamada "vide" e ajuste o nome do arquivo abaixo -->
    <video id="video" preload="metadata" poster="" tabindex="0">
      <source src="vide/meuvideo.mp4" type="video/mp4">
      <source src="vide/meuvideo.webm" type="video/webm">
      Seu navegador não suporta o elemento <code>&lt;video&gt;</code>. Coloque o arquivo em "vide/meuvideo.mp4" ou ajuste o atributo src.
    </video>

    <div class="controls">
      <button id="play" class="small">Play</button>
      <button id="stop" class="small">Stop</button>

      <div class="progress">
        <input id="seek" type="range" min="0" max="100" value="0">
      </div>

      <div class="time" id="time">00:00 / 00:00</div>

      <input id="volume" type="range" min="0" max="1" step="0.01" value="1" style="width:110px">

      <select id="speed">
        <option value="0.5">0.5x</option>
        <option value="0.75">0.75x</option>
        <option value="1" selected>1x</option>
        <option value="1.25">1.25x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>

      <button id="fs" class="small">Fullscreen</button>
    </div>

    

  <script>
    const video = document.getElementById('video');
    const playBtn = document.getElementById('play');
    const stopBtn = document.getElementById('stop');
    const seek = document.getElementById('seek');
    const timeLabel = document.getElementById('time');
    const volume = document.getElementById('volume');
    const speed = document.getElementById('speed');
    const fsBtn = document.getElementById('fs');

    function formatTime(s){
      if (!isFinite(s)) return '00:00';
      const mm = Math.floor(s/60).toString().padStart(2,'0');
      const ss = Math.floor(s%60).toString().padStart(2,'0');
      return mm + ':' + ss;
    }

    // Atualiza duração e seek quando metadata carregada
    video.addEventListener('loadedmetadata', ()=>{
      seek.max = Math.floor(video.duration);
      timeLabel.textContent = `00:00 / ${formatTime(video.duration)}`;
    });

    // Atualiza barra e tempo durante reprodução
    video.addEventListener('timeupdate', ()=>{
      seek.value = Math.floor(video.currentTime);
      timeLabel.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
    });

    playBtn.addEventListener('click', ()=>{
      if (video.paused){ video.play(); playBtn.textContent = 'Pause'; }
      else { video.pause(); playBtn.textContent = 'Play'; }
    });

    stopBtn.addEventListener('click', ()=>{
      video.pause(); video.currentTime = 0; playBtn.textContent = 'Play';
    });

    seek.addEventListener('input', ()=>{
      video.currentTime = seek.value;
    });

    volume.addEventListener('input', ()=>{ video.volume = volume.value; });
    speed.addEventListener('change', ()=>{ video.playbackRate = speed.value; });

    fsBtn.addEventListener('click', ()=>{
      if (!document.fullscreenElement) video.parentElement.requestFullscreen().catch(()=>{});
      else document.exitFullscreen().catch(()=>{});
    });

    // Suporte a tecla Espaço para play/pause quando o vídeo estiver focado
    video.addEventListener('keydown', (e)=>{ if (e.code === 'Space'){ e.preventDefault(); playBtn.click(); } });

  </script>
</body>
</html>
